<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Multiple object detection using pre trained model in TensorFlow.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!--sound js library-->
    <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
  </head>  

  <body>

   <!--<p>Wait for the model to load before clicking the button to enable the webcam - at which point it will become visible to use.</p>--> 
     
   
   <div class="section group">
    <div class="col span_1_of_4" >
    <section id="demos" class="invisible">


      <div id="liveView" class="camView">
        <button id="webcamButton">Enable Webcam</button>

        <audio id='lowSound' src="sounds/eponn__menu-beep.wav"></audio>
        <audio id='midSound' src="sounds/Funwithsound__short-success-sound-glockenspiel-treasure-video-game.mp3"></audio>
        <audio id='highSound' src="sounds/paulmorek__hum-01-high-short-2015-06-21.wav"></audio>
        <audio id='sleepingSound' src="sounds/tieswijnen__select.mp3"></audio>

        <video id="webcam" autoplay width="400px" height="400px"></video>
      </div>
    </section>
  
  </div>
   
  
 

  <div class="col span_2_of_4" >
 
    <div class="sliderDiv" id="BananaSliderDiv">
      <input type="range" min="0.05" max="0.95" value="0.95" step="0.05" class="slider" id="BananaSlider">
 Bananas: at least <span id="BananaValue"></span>
 % sure<span id="BananaOutputVar"></span>
 </div> 
    
 <div class="sliderDiv" id="PlantSliderDiv">
<input type="range" min="0.05" max="0.95" value="0.95" step="0.05" class="slider" id="PlantSlider">
Plants: at least <span id="PlantValue"></span>
% sure<span id="PlantOutputVar"></span>
</div> 
 
<div class="sliderDiv" id="AppleSliderDiv">
  <input type="range" min="0.05" max="0.95" value="0.95" step="0.05" class="slider" id="AppleSlider">
Apples: at least <span id="AppleValue"></span>
% sure<span id="AppleOutputVar"></span>
</div> 

<div  class="sliderDiv" id="OrangeSliderDiv">
  <input type="range" min="0.05" max="0.95" value="0.95" step="0.05" class="slider" id="OrangeSlider">
Oranges: at least <span id="OrangeValue"></span>
% sure<span id="OrangeOutputVar"></span>
</div> 

<div  class="sliderDiv">
<input type="range" id="volume" class="control-volume" min="0" max="2" value="1" list="gain-vals" step="0.01" data-action="volume">
<datalist id="gain-vals">
  <option value="0" label="min">
  <option value="2" label="max">
</datalist>
<label for="volume">VOL</label>
</div>
</div>
</div>
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="volume-change.js" defer></script>
  </body>
</html>
