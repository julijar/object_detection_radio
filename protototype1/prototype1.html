<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prototype 1</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- this link is suposed to fix the "io undefined" error but dk what it does -->
    <!-- It loads the javascript file. defer makes the browser load it when everything else (html, css) has loaded -->
    <!-- <script src="http://localhost:3000/app.js" defer></script> -->

    <!-- Import TensorFlow.js library -->
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"
      defer
    ></script>

    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"
      defer
    ></script>

    <!-- Load the socket library to get rid of io() problems -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"
      defer
    ></script>

    <!-- Load the client side app -->
    <script src="http://localhost:3000/client.js" defer></script>

    <link rel="stylesheet" href="http://localhost:3000/style.css" />
  </head>

  <body>
    <div class="section group">
      <div class="col span_1_of_4">
        <section id="demos" class="invisible">
          <div id="liveView" class="camView">
            <button id="webcamButton">Enable Webcam</button>
            <audio id="plantSound" src="http://localhost:3000/sound.wav"></audio>
           <audio id="radioStatic" src="http://localhost:3000/radioStatic.wav"></audio>
            <video id="webcam" autoplay width="275px" height="275px"></video>
          </div>
        </section>
      </div>

      <div class="col span_2_of_4">
        <div class="sliderDiv" id="PlantSliderDiv">
          <input
            type="range"
            min="0.00"
            max="1.00"
            step="0.01"
            class="slider"
            id="PlantSlider"
          />
          <!-- Plants: at least  <span id="PlantValue"></span>
% sure<span id="PlantOutputVar"></span> -->
        </div>
      </div>
    </div>
  </body>
</html>
